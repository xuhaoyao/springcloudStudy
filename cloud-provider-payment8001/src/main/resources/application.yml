server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springdb?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 333

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.scnu.springcloud.entities

eureka:
  client:
    register-with-eureka: true #将自己注册进eureka,默认为true
    #是否从eurekaServer抓取已有的注册信息,默认为true,单节点无所谓,集群必须设置为true才能配合ribbon使用负载均衡
    fetchRegistry: true
    service-url:
      #defaultZone: http://localhost:7001/eureka  #单机版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka  #集群版
  instance:
    instance-id: payment8001  #服务名称修改
    prefer-ip-address: true   #访问服务名称左下角有ip地址提示
    #eureka客户端向服务断发送心跳的时间间隔,默认是30s
    lease-renewal-interval-in-seconds: 1
    #eureka服务端在收到最后一次心跳后等待的时间上限,默认是90s,若开启了自我保护机制,那么超时后剔除
    lease-expiration-duration-in-seconds: 2

